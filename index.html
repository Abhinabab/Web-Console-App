<!DOCTYPE html>
<html lang="en">
<head>
      <title>Java Script Syntax</title>
</head>
<body>
<h1>Open Console</h1>
<script>
console.log("Hi I'm console screen")
var first_name="Abhinaba";
console.log(first_name);
var last_name="Banerjee"
console.log(last_name);
var full_name=first_name.concat(last_name)
console.log(full_name)
var length_fullname=full_name.length;
console.log(length_fullname)
var a= 10;
var b=5;
console.log (a+b)
console.log (a-b)
console.log (a*b)
console.log (a/b)
var name_1="I'm Ishan";
console.log(name_1);
var name_2=name_1.replace("Ishan","Abhinaba")
console.log(name_2)
var square_root=Math.sqrt(4);
console.log(square_root);
var max_num=Math.max(2,5,100);
console.log(max_num)
var power=Math.pow(3,6)
console.log(power)
</script>
</body>
</html>
